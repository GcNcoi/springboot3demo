<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">名字</th>
            <th scope="col">邮箱</th>
            <th scope="col">年龄</th>
            <th scope="col">角色</th>
            <th scope="col">状态信息</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="person,stats : ${persons}">
            <th scope="row" th:text="${person.id}"></th>
            <td th:text="${person.name}"></td>
            <td>[[${person.email}]]</td>
            <td th:text="|${person.age} / ${person.age > 18?'成年':'未成年'}|"></td>
            <td>[[${person.role}]]</td>
            <td>
                index:[[${stats.index}]] <br/>
                count:[[${stats.count}]] <br/>
                size:[[${stats.size}]] <br/>
                current:[[${stats.current}]] <br/>
                first:[[${stats.first}]] <br/>
                last:[[${stats.last}]] <br/>
            </td>
        </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/mhDoLbDldZc3qpsJHpLogda//BVZbgYuw6kof4u2FrCedxOtgRZDTHgHUhOCVim" crossorigin="anonymous"></script>
</body>
</html>
